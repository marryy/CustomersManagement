<div class="customer-details-page">
  <h2>Customer Orders</h2>
  <h4>Orders for {{$ctrl.customer.firstname}}{{$ctrl.customer.lastname}}</h4>
  <span>{{$ctrl.customer.address}}</span>

  <table class="orders">
    <tr class="header">
      <th>Product</th>
      <th>Unit price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    <tr ng-repeat="product in $ctrl.customer.orders">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.count}}</td>
      <td>{{product.price * product.count}}</td>
    </tr>
  </table>
</div>
