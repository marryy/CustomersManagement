<p class="page-label">All customer orders</p>
<div ng-repeat="order in $ctrl.orders">
  <p class="customer-name">{{order.customername}}</p>
  <table class="orders">
    <tr class="header">
      <th>Product</th>
      <th>Unit price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    <tr ng-repeat="product in order.products">
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.count}}</td>
      <td>{{product.price * product.count}}</td>
    </tr>
  </table>
</div>
